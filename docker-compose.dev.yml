version: '3.4'

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  identifier:
    restart: "no"
    ports:
      - "80:80"
  dispatcher:
    restart: "no"
  virtuoso:
    ports:
      - "8890:8890"
    restart: "no"
  database:
    restart: "no"
  migrations:
    restart: "no"
  resource:
    restart: "no"
  mu-search:
    environment:
      LOG_LEVEL: "debug"
      RACK_ENV: "development"
    restart: "no"
    ports:
      - 8888:80
  elasticsearch:
    restart: "no"
